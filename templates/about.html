{% extends "base.html" %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - Hospital System</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      /* Add custom styles here */
      body {
        background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F136949.jpg&f=1&nofb=1&ipt=0e9324a4a31eff27902e393515022c886708c2e25de0e9fe7c38c0381a3d0cf5&ipo=images");
        background-size: cover;
        background-position: center;
        color: #333;
      }
      .about-section {
        padding: 100px 0;
      }
      .about-content {
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Semi-transparent background color */
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Box shadow */
      }
      .about-content h2 {
        color: #333;
        margin-bottom: 30px;
      }
      .about-content p {
        font-size: 18px;
        line-height: 1.8;
        margin-bottom: 20px;
      }
      .team-member {
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Semi-transparent background color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Box shadow */
        margin-bottom: 20px;
      }
      .team-member img {
        border-radius: 50%;
        max-width: 100px;
        border: 3px solid #fff;
      }
      .team-member h3 {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="about-section text-center">
            <h1 class="mb-4">About Our Hospital</h1>
            {% for n in aboutData %}
            <div class="about-content">
              <h2>{{n.about_title}}</h2>
              <p>{{n.about_des}}</p>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="text-center mt-5">
            <h2>Meet Our Team</h2>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        {% for n in doctorsData %}
        <div class="col-md-3">
          <div class="team-member text-center">
            <img
              src="/media/{{n.aboutDoc_image}}"
              alt="Team Member"
              class="img-fluid"
            />
            <h3>{{n.aboutDoc_name}}</h3>
            <p>{{n.aboutDoc_specialization}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

{% endblock %}
